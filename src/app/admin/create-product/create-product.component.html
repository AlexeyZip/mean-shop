<div class="">
    <form [formGroup]="createProductForm" (submit)="onSavePost()">
        <mat-form-field appearance="outline">
            <mat-label>Product Title</mat-label>
            <input
                matInput
                type="text"
                formControlName="title"
                placeholder="Product Title">
            <mat-error *ngIf="createProductForm.get('title')?.invalid">Please enter a product title</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Product Description</mat-label>
            <input
                matInput
                type="text"
                formControlName="description"
                placeholder="Product Description">
            <mat-error *ngIf="createProductForm.get('description')?.invalid">Please enter a product title</mat-error>
        </mat-form-field>
        <div class="image-picker">
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && createProductForm.get('image')?.valid">
            <img [src]="imagePreview" [alt]="createProductForm.get('title')?.value">
        </div>
        <button mat-raised-button color="primary" type="submit">Save Product</button>
    </form>
</div>
