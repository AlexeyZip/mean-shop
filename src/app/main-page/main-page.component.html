<header class="main-page-header">
  <div class="logo">
    <h1>Logo</h1>
  </div>
  <form class="search-form">
    <mat-form-field class="search-field">
      <mat-label>Search</mat-label>
      <input type="text" matInput placeholder="Product search" />
    </mat-form-field>
    <button mat-raised-button color="primary" type="button">Search</button>
  </form>
  <div class="auth-links">
    <a *ngIf="!userIsAuthenticated" mat-button [routerLink]="['login']"
      >Login</a
    >
    <a
      *ngIf="!userIsAuthenticated"
      mat-button
      [routerLink]="['/signup']"
      [queryParams]="{ role: 'user' }"
      >Sign up as User</a
    >
    <a
      *ngIf="!userIsAuthenticated"
      mat-button
      [routerLink]="['/signup']"
      [queryParams]="{ role: 'admin' }"
      >Sign up as Admin</a
    >
    <button
      *ngIf="userIsAuthenticated"
      mat-raised-button
      color="primary"
      (click)="onLogout()"
    >
      Logout
    </button>
    <button mat-icon-button [routerLink]="['/cart']" aria-label="Cart">
      <mat-icon matBadge="{{ cartItemCount }}">shopping_cart</mat-icon>
    </button>
  </div>
</header>
<div class="main-content">
  <app-product-navigation></app-product-navigation>
  <router-outlet></router-outlet>
</div>
